<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Services</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type="text/javascript" src="../scripts/controllers/controller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/PostController.js"></script>
    <script type="text/javascript" src="../scripts/controllers/ListController.js"></script>
    <script type="text/javascript" src="../scripts/services/messages.js"></script>
  </head>
  <body>
    <div ng-app="app">
    	<h1>Services</h1>
	  	<div ng-controller="ListController as list">
		    <p ng-repeat="message in list.messages">{{ message.id }}: {{ message.text }} </p>
		</div>
		<div ng-controller="PostController as post">
		    <form ng-submit="post.addMessage(post.newMessage)">
		    	<input type="text" ng-model="post.newMessage" />
		    	<button type="submit">Add Message</button>
		    </form>
		</div>
	</div>
  </body>
</html>
